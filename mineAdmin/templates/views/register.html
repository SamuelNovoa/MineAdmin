{% extends 'layout.html' %}
{% load bootstrap5 %}
{% load static %}
{% load i18n %}

{% block content %}
  <div class="flex-grow-1 view-body">
    <div class="container login-form content">
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% bootstrap_form register_form %}
        <button type="submit" class="btn btn-dark big">{% trans 'Submit' %}</button>
      </form>
      <span class="login-line">{% trans 'ALREADY HAVE AN ACCOUNT?' %}</span>
      <a class="btn btn-dark big" href="{% url 'login' %}">{% trans 'Log in' %}</a>
    </div>
  </div>
{% endblock %}
