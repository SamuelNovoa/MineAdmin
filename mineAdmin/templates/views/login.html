{% extends 'layout.html' %}
{% load bootstrap5 %}
{% load static %}
{% load i18n %}

{% block content %}
  <div class="flex-grow-1 view-body">
    <div class="container login-form content">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form login_form %}
        <button type="submit" class="btn btn-dark big">{% trans 'Submit' %}</button>
      </form>
      <span class="login-line">{% trans "DON'T HAVE AN ACCOUNT YET?" %}</span>
      <a class="btn btn-dark big" href="{% url 'register' %}">{% trans 'Register' %}</a>
    </div>
  </div>
{% endblock %}
